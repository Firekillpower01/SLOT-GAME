<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUMP RAIDERS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎰 PUMP RAIDERS 🎰</h1>

  <div id="wallet-status">Wallet Niet Verbonden ❌</div>
  <button id="connect-wallet">Connect Wallet</button>

  <div id="score">Punten: <span id="points">1000</span></div>
  <div class="controls">
    <button id="spin">SPIN</button>
    <button id="bet-plus">+10</button>
    <button id="bet-minus">-10</button>
    <span>Inzet: <span id="bet">10</span></span>
  </div>

  <div id="game">
    <!-- 3x3 reels worden via JS gevuld -->
  </div>

  <script src="script.js"></script>
</body>
</html>
