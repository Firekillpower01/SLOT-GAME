<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Slot Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Slot Machine Container -->
    <div class="slot-machine-container">
        
        <!-- Slot Machine Header -->
        <h1>Ultimate Slot Game</h1>
        
        <!-- Slot Machine Reels (3 in totaal) -->
        <div class="reels-container">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçä</div>
        </div>
        
        <!-- Points and Bet Display -->
        <div class="info">
            <div id="points">Points: 10000</div>
            <div id="bet">Inzet: 10</div>
        </div>
        
        <!-- Spin and Bet Controls -->
        <div class="controls">
            <button id="decrease-bet">-</button>
            <button id="increase-bet">+</button>
            <button id="spin-button">Spin</button>
        </div>
        
        <!-- Message Display -->
        <div id="message">Spin en Win!</div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
