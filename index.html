<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Slot Game</h1>
    
    <div id="message">Welcome! You start with 10,000 points!</div>
    
    <!-- Points and wager -->
    <div id="points">Points: 10000</div>
    <div id="wager-controls">
      <label for="wager">Wager:</label>
      <button id="decreaseWager">-</button>
      <input type="number" id="wager" min="1" max="10000" value="100" />
      <button id="increaseWager">+</button>
    </div>

    <!-- Slot machine reels -->
    <div class="reels">
      <div class="reel" data-reel-index="0"></div>
      <div class="reel" data-reel-index="1"></div>
      <div class="reel" data-reel-index="2"></div>
      <div class="reel" data-reel-index="3"></div>
      <div class="reel" data-reel-index="4"></div>
    </div>
    
    <button id="spinBtn">Spin</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
