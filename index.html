<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Slot Game</h1>
    <div id="message">Welcome! You start with 10,000 points!</div>
    
    <div id="points">Points: 10000</div> <!-- Display points -->
    <div>
      <label for="wager">Wager:</label>
      <input type="number" id="wager" min="1" max="10000" value="100" />
    </div>
    <div class="reels"></div>
    
    <button id="spinBtn">Spin</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
