<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMP RAIDERS ‚Äì Ultimate Slot Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Slot Machine Container -->
    <div class="slot-machine-container">

        <!-- Titel -->
        <h1>PUMP RAIDERS</h1>

        <!-- Wallet Connectie & Saldo -->
        <div class="wallet-interface">
            <button id="connect-wallet">üîó Verbind Phantom Wallet</button>
            <div id="wallet-status">Niet verbonden</div>
            <div id="crypto-balance">Demo Balance: 1.000 SOL</div>
        </div>

        <!-- Rollen -->
        <div class="reels-container">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçä</div>
        </div>

        <!-- Informatie -->
        <div class="info">
            <div id="points">Points: 10000</div>
            <div id="bet">Inzet: 100</div>
        </div>

        <!-- Knoppen -->
        <div class="controls">
            <button id="decrease-bet">-</button>
            <button id="increase-bet">+</button>
            <button id="spin-button">Spin</button>
            <button id="bet-demo-sol">Inzet 0.01 SOL</button>
        </div>

        <!-- Bericht -->
        <div id="message">Spin en Win!</div>

    </div>

    <!-- JavaScript & Solana Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.3/lib/index.iife.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
