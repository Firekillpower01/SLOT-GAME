<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Slot Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slot-machine-container">
        <!-- Slot Machine Frame -->
        <div class="slot-machine-frame"></div>

        <!-- Slot Game Title -->
        <h1>Ultimate Slot Game</h1>
        
        <!-- Points Display -->
        <div id="points">Points: 10000</div>
        
        <!-- Slot Reels (Horizontal Layout) -->
        <div class="reels-container-horizontal">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        
        <!-- Buttons and Controls (Below Reels) -->
        <div id="message">Spin and Win!</div>

        <div id="wager-controls">
            <button id="decrease-bet">-</button>
            <button id="increase-bet">+</button>
            <button id="spin-button">Spin</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
